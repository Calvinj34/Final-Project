{% extends 'base.html' %}

{% block content %}


<div class="row text-center my-5 text-white">
    <h1>{{current_user.username}}'s Workout Programs</h1>
</div>
<div class="row my-5 d-flex justify-content-center text-white">
    {% for workout in my_workouts %}
    <div class="col my-2 d=flex justify-content-center text-center">
        <p class="My_Workout">{{ workout.Workout_name }}</p>
        <a href="{{url_for('removeWorkout', workout_id = workout.id)}}" class="btn btn-warning">Remove</a>
    </div>
    <br>
    {%endfor%}

</div>

</div>


{%endblock%}
